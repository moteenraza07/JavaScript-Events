<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events!</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Looks at all the cool events happening!</h1>
      <button id="hover">Hover over me</button>
      <h2>Press any key</h2>
      <input type="text" id="keyInput" placeholder="type any key here" />
      <div class="output">
        The key pressed is: <span id="lastKey">none</span>
      </div>
      <form id="form">
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
        <button type="submit">Submit</button>
      </form>
      <div id="message"></div>
      <label for="email">Email : </label>
      <input
        type="text"
        id="email"
        onfocus="handleFocus()"
        placeholder="Enter your email"
      />
      <br />
      <label for="nameInput">Enter your name: </label>
      <input
        type="text"
        id="nameInput"
        onblur="validateName()"
        placeholder="Enter your name"
      />
      <div id="inputMessage"></div>
      <h2>select your favourite sport</h2>
      <ul id="itemList">
        <li>Basketball</li>
        <li>Golf</li>
        <li>Soccer</li>
        <li>Baseball</li>
        <li>Football</li>
        <li>Cricket</li>
      </ul>

      <div id="buttonContainer">
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
      </div>
      <p id="buttonOutput"></p>
    </section>
  </body>
</html>
