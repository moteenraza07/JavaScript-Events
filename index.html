<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events!</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Looks at all the cool events happening!</h1>
    <button id="hover">Hover over me</button>
    <h2>Press any key</h2>
    <input type="text" id="keyInput" />
    <div class="output">The key pressed is: <span id="lastKey">none</span></div>
    <form id="form">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <label for="email">Email : </label>
    <input type="text" id="email" onfocus="handleFocus()" /> <br />
    <label for="nameInput">Enter your name: </label>
    <input type="text" id="nameInput" onblur="validateName()" />
    <div id="inputMessage"></div>
    <h2>select your favourite sport</h2>
    <ul id="itemList">
      <li>Basketball</li>
      <li>Golf</li>
      <li>Soccer</li>
      <li>Baseball</li>
      <li>Football</li>
      <li>Cricket</li>
    </ul>
  </body>
</html>
